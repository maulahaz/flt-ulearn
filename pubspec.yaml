name: flt_ulearn
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.2 <4.0.0'

dependencies:
  cached_network_image: null
  cupertino_icons: ^1.0.6
  dartz: null
  dio: ^5.4.2+1
  dots_indicator: ^3.0.0
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.5.1
  flutter_svg: ^2.0.10+1
  http: ^1.2.1
  riverpod_annotation: ^2.3.5
  shared_preferences: ^2.2.2

dev_dependencies:
  build_runner: null
  custom_lint: null
  flutter_lints: ^3.0.0
  flutter_test:
    sdk: flutter
  riverpod_generator: ^2.4.0
  riverpod_lint: ^2.3.10

flutter:
  uses-material-design: true
  assets:
    - lib/assets/db/
    - lib/assets/fonts/
    - lib/assets/icons/
    - lib/assets/images/
  fonts:
    - family: Poppins
      fonts:
        - asset: lib/assets/fonts/Poppins-Bold.ttf
        - asset: lib/assets/fonts/Poppins-Italic.ttf
        - asset: lib/assets/fonts/Poppins-BoldItalic.ttf
        - asset: lib/assets/fonts/Poppins-Light.ttf
        - asset: lib/assets/fonts/Poppins-Regular.ttf
